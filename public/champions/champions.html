<div ng-init="showNotes = false">

  <div>
    <h1>Track a champion <small>Add notes</small></h1>
  </div>

  <div>
    <h3>{{championName}} - {{championTitle}}</h3>

    <form class="form-inline" name="championForm">
      <!-- <div>
        <label>Name: <input type="text" ng-model="championName" placeholder="Champion Name" required /></label>
      </div> -->
      <div class="form-group">
        <label>Name: <select class="form-control" ng-model="championName" required>
          <option class="form-control" ng-repeat="champion in names">{{champion}}</option>
        </select></label>
      </div>

      <div class="form-group">
        <label>Title: <input class="form-control" type="text" ng-model="championTitle" placeholder="Champion Title" required /></label>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="addChampion(championName, championTitle)" ng-disabled="championForm.$pristine || championForm.$invalid">Add Champion</button>
      </div>
      <br>
      <br>
    </form>
  </div>
</div>

<div class="container-fluid col-md-4" ng-repeat="champion in champions">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3 style="display:inline;">{{champion.name}}</h3>
        <button type="button" class="btn btn-danger delete-note" ng-click="deleteChampion(champion._id)">X</button>
        <h4>{{champion.title}}</h4>

        <div class="champion-image">
          <img class="img-thumbnail" src="" data-ng-src="{{champion.image}}" />
        </div>
        <br>


        <!-- <button ng-click="showNotes = !showNotes">Show Notes</button> -->

        <!-- <div ng-show="showNotes"> -->
        <div ng-repeat="note in champion.notes track by $index">
          <blockquote style="display:inline-block;">
            {{note}}
          </blockquote>
          <button type="button" class="btn delete-note" ng-click="deleteNote(champion._id, note)">X</button>
        </div>

        <form class="form-horizontal" ng-submit="addNote(champion['_id'], note)">
          <div class="input-group">
            <input class="form-control" ng-model="note" type="text" required>
            <span class="input-group-btn">
              <button class="btn btn-default">Add a note</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
